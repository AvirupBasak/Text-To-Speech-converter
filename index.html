<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech || Converter</title>
    <link rel="stylesheet" href="text_to_speech.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="text_to_speech.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>

<body>
    <div class="body">
        <div class="heading">
            <h1>Text to Speech <span id="element"></span></h1>
        </div>
        <div>
            <div class="div">
                <div class="txt">
                    <textarea placeholder="Write anything here...." id="input" rows="10" cols="60"></textarea>
                </div>
            </div>
            <div class="btn">
                <button onclick="speak()" class="button1">Speak</button>
                <button onclick="stop()" class="button2">Stop</button>
                <button id="clearButton" class="button3">Reset</button>
            </div>
        </div>
        <footer>

                design

            </p>
            <p>Copyright &copy; Avirup, all rights reserved.</p>
            <a href="#">Contact</a>
            <a href="#">Legal</a>
        </footer>
        <script>
            var typed = new Typed('#element', {
                strings: [
                    'Transform Your Ideas into Reality',
                    'Experience Seamless Conversions',
                    'Unleash the Power of Innovation',
                    'Discover The Ultimate Converter',
                    'Make Every Conversion Effortless'
                ],
                typeSpeed: 80,
                backSpeed: 50,
                loop: true,
            });
        </script>
    </div>
</body>
