        <div class="heading">
            <h1>Text to Speech <u>Converter</u></h1>
        </div>
        <div>
            <div class="div">
                <div class="txt">
                    <textarea placeholder="Write anything here...." id="input" rows="10" cols="60"></textarea>
                </div>
            </div>
            <div class="btn">
                <button onclick="speak()" class="button1">Speak</button>
                <button onclick="stop()" class="button2">Stop</button>
                <button id="clearButton" class="button3">Reset</button>
